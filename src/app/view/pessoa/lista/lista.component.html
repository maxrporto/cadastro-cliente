<mat-card class="home mat-elevation-z3">
  <mat-card-header>
    <mat-card-title class="title">Lista de Cliente</mat-card-title>
    <mat-card-subtitle class="subtitle"
      >Lista de clientes ordenado pelas data de aniversário rescentes
      !</mat-card-subtitle
    >
  </mat-card-header>
</mat-card>

<mat-card class="home mat-elevation-z3">
  <div *ngIf="dataSource" style="margin-top: 15px">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="nomePessoa">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by nome"
        >
          Nome
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nomePessoa }}</td>
      </ng-container>
      <ng-container matColumnDef="dataNascimento">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by data"
        >
          Data Nascimento
        </th>
        <td mat-cell *matCellDef="let element">{{ element.dataNascimento }}</td>
      </ng-container>
      <ng-container matColumnDef="horaNascimento">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by hora"
        >
          Hora Nascimento
        </th>
        <td mat-cell *matCellDef="let element">{{ element.horaNascimento }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by email"
        >
          E-mail
        </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="observacao">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by observacao"
        >
          Observação
        </th>
        <td mat-cell *matCellDef="let element">{{ element.observacao }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headersColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: headersColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="5"
      aria-label="Selecione a página"
    >
    </mat-paginator>
  </div>
</mat-card>
